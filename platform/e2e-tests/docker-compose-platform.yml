services:
  platform:
    image: archestra/platform:ci-test
    container_name: archestra-platform-test
    ports:
      - "9000:9000"
      - "9050:9050"
      - "3000:3000"
    environment:
      - ARCHESTRA_OPENAI_BASE_URL=http://wiremock:8080/v1
      - ARCHESTRA_ANTHROPIC_BASE_URL=http://wiremock:8080
      - ARCHESTRA_METRICS_SECRET=foo-bar
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgresql:
    image: postgres:16-alpine
    container_name: archestra-platform-test-postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=archestra
      - POSTGRES_PASSWORD=archestra_dev_password
      - POSTGRES_DB=archestra_dev

  wiremock:
    image: "wiremock/wiremock:3.13.1"
    container_name: archestra-platform-test-wiremock
    ports:
      - "8080:8080"
    volumes:
      - ./wiremock-mappings:/home/wiremock/mappings
    entrypoint:
      [
        "/docker-entrypoint.sh",
        "--global-response-templating",
        "--disable-gzip",
        "--verbose",
      ]
